<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <div *ngIf="!selectedItem">
    <app-group (changed)="groupChanged($event)"></app-group>
    <ion-list>
        <app-item-line *ngFor="let item of filteredItems" [item]="item" (onAdd)="addPurchase($event)"></app-item-line>
    </ion-list>
  </div>
  <app-purchase *ngIf="selectedItem"></app-purchase>

</ion-content>
