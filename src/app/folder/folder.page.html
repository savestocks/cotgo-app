<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of items" class="ion-text-wrap">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label >
              <ion-text color="">
                <h4>{{item.initial}}</h4>
              </ion-text>
            </ion-label>
          </ion-col>
          <ion-col size="10">
            <ion-label class="ion-text-wrap">
              <ion-text color="primary">
                <h3>{{item.name}}</h3>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset-md="2" size-xs="12" size="10">
            <ion-button color="danger">{{ item.highestPrice/100|currency :'EUR':true}} </ion-button>
            <ion-button color="success">{{ item.lowestPrice/100|currency :'EUR':true}} </ion-button>
            <ion-button color="light">{{ item.lastPrice/100|currency :'EUR':true}}</ion-button>
          </ion-col>
        </ion-row>        
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
