<ion-item  >
  <ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-label >
        <ion-text color="">
          <h4>{{item.initial}}</h4>
        </ion-text>
      </ion-label>
    </ion-col>
    <ion-col size="10">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{item.name}}</h3>
        </ion-text>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset-md="2" size-xs="12" size="10">
      <ion-button color="danger">{{ item.highestPrice/100|currency :'EUR':'symbol-narrow'}} </ion-button>
      <ion-button color="success">{{ item.lowestPrice/100|currency :'EUR':'symbol-narrow'}} </ion-button>
      <ion-button color="light">{{ item.lastPrice/100|currency :'EUR':'symbol-narrow'}}</ion-button>
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        
      </ion-button>
    </ion-col>
  </ion-row>        
</ion-grid>
</ion-item>
