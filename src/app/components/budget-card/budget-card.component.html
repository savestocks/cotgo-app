<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{expense.name}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div class="counterBase" [ngClass]="counterBaseClass">
      <div class="counter" [ngStyle]="counterStyle" [ngClass]="counterClass" >{{percent}} %</div>
    </div>
  </ion-card-content>
</ion-card>
