<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{expense.name}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div class="counterBase" [ngClass]="counterBaseClass">
      <div class="counter" [ngStyle]="counterStyle" [ngClass]="counterClass" >{{percent}} %</div>
    </div>
    <p *ngIf="available > 0" class="available">Disponível: {{availableText}} €</p>
    <p *ngIf="available <= 0" class="notAvailable">Sem orçamento</p>
  </ion-card-content>
</ion-card>
